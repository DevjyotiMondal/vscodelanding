<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="body-background" style="cursor: pointer; 

background-image: linear-gradient(to bottom, #0e0e0e, #141414);">
    <div class="navbar">
        <div class="navbar-left">
            <img class="logo" src="/images/vscode logo.png" alt="VSCode landing page" width="25px" height="25px">
            <div class="nav-item" style="color: #dfe3e6;">Visual Studio Code</div>
            <div class="nav-item" id="sub">Docs</div>
            <div class="nav-item" id="sub">Update</div>
            <div class="nav-item" id="sub">Blog</div>
            <div class="nav-item" id="sub">API</div>
            <div class="nav-item" id="sub">Extensions</div>
            <div class="nav-item" id="sub">FAQ</div>
        </div>

        <div class="navbar-right">
            <img class="theme-icon" src="/images/theme-light.svg" width="25px" alt="theme">
            <form action="/search" method="get"></form>
            <input class="search-box" type="text" name="q" style="background-color: #0e0e0e; color: #848c7d;"
                placeholder="Search Docs">
            <button class="search-button" type="button">Download</button>
        </div>
    </div>

    <div class="content">
        <div class="content-left">
            <div class="highlight-text"
                style="margin-right:150px ; margin-top: 40px; font-size: smaller; font-weight: 630;">
                Free. Built on open source. Runs everywhere.
            </div>
            <div class="main-heading" style="font-size: 55px;">
                Code Editing. Redefined.
            </div>
            <div class="download-buttons">
                <div class="download-btn">.deb</div>
                <div class="download-btn">.rpm</div>
            </div>
            <div class="secondary-text "  style="font-size: 14px; font-weight: 560; color: #9698a6;">
                <a href="https://vscode.dev/" style="color: #4ca9ff;">Web</a>, <a href="https://code.visualstudio.com/insiders" style="color: #4ca9ff;">Insiders edition</a>, or
               <a href="https://code.visualstudio.com/Download" style="color: #4ca9ff;"> other platforms</a>
               
            </div>
            <br/>
            <div class="secondary-text" style="color: #9698a6;">
                By using VS Code, you agree to its 
                <a href="https://code.visualstudio.com/license" style="color: #4ca9ff;">license</a>  and 
                <a href="https://go.microsoft.com/fwlink/?LinkId=521839" style="color: #4ca9ff;">privacy statement</a>.
            </div>
        </div>
        <div class="content-right" style="margin-top: 40px;">
            <img class="landing-img" src="/images/vscode-landing-page.png" width="1100px" alt="VSCode landing page">
        </div>
    </div>
</body>

</html>
